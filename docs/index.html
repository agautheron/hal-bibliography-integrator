<!DOCTYPE html>
<html>
<head>
  <title>Menu Bar Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #menubar {
      background-color: #333;
      color: #fff;
      display: flex;
    }

    #menubar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #menubar li {
      flex: 1;
    }

    #menubar li a {
      display: block;
      padding: 10px 20px;
      text-decoration: none;
      color: inherit;
      text-align: center;
    }

    #menubar li a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div id="menubar">
    <ul>
      <li><a href="./index.html">Home</a></li>
      <li><a href="./pages/demo.html">Demo</a></li>
      <li>
        <a href="#">ArtScore</a>
        <ul>
          <li><a href="pages/artscore/index.html">Index</a></li>
          <li><a href="pages/artscore/standalone.html">Standalone</a></li>
        </ul>
      </li>
      <li>
        <a href="#">WordCloud</a>
        <ul>
          <li><a href="pages/wordcloud/index.html">Index</a></li>
          <li><a href="pages/wordcloud/standalone.html">Standalone</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
