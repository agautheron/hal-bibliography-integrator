name: Build script

on:
  push:
    branches: 
      - main
  
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Dependencies
        run: npm install rollup scss-bundle
      
      - name: Build JS
        run: npm run buildJs
      
      - name: Build Css
        run: npm run buildCss
